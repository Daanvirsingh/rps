<script>
var i;
var score;
var l=0,m=0;
for(i=0;i<5;i++){
let a=prompt("rock,paper or scissors");
let b=Math.floor(Math.random() * 10)%3;
console.log(b);
var csel='rock';
if(b==0)csel='rock';
else if(b==1)csel='paper';
else if(b==2)csel='scissors';
function playround(csel,a){
  var s=a.toLowerCase();
  if(csel==a)return 0;
  if(csel=='rock'&&a=='paper'||csel=='paper'&&a=='scissors'||csel=='scissors'&&a=='rock')return 1;

  return -1;
}
if(playround(csel,a)==0){
  alert("draw");

}
if(playround(csel,a)==1){
  alert("won");
  l++;
}
if(playround(csel,a)==-1){
  alert("lose");
  m++;
}
score=`${l}-${m}`;
}
alert(score);
</script>
